<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aloqa bo‘limi</title>
    <style>
        body {
            margin: 0;
            padding: 80px 0 0 0; /* Header ostidan joy qoldirish */
            text-align: center;
        }
        .header {
            background-color: blue;
            color: white;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .content {
            margin: auto;
            margin-top: 80px;
            background-color: blue;
            color: red;
            width: 250px;
            height: 150px;
            text-align: center;
            border: 2px solid red;
            padding: 10px;
            border-radius: 10px;
        }
        .btn1 {
            color: white;
            background-color: blue;
            border: 1px solid blue;
            margin-top: 10px;
            width: 60px;
            height: 30px;
            cursor: pointer;
            border-radius: 5px;
        }
        .input-container {
            display: flex;
            align-items: right;
            justify-content: right;
            width: 100%;
            position: fixed;
            bottom: 10px;
        }
        input {
            background-color: white;
            color: blue;
            border: 2px solid blue;
            border-radius: 15px;
            width: 80%;
            max-width: 400px;
            height: 50px;
            font-size: 15px;
            padding-left: 10px;
        }
        .buttonsand {
            background-color: blue;
            color: white;
            border-radius: 50%;
            border: 2px solid white;
            height: 60px;
            width: 60px;
            font-size: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            margin-left: 10px;
        }
        .message-box {
            background-color: lightblue;
            color: black;
            padding: 10px;
            border-radius: 10px;
            max-width: 60%;
            margin: 10px auto;
            text-align: left;
            font-size: 18px;
            border: 1px solid blue;
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>Aloqa boʻlimi</h1>
    </header>
    <div class="content">
        <p>Bu boʻlim orqali Abdulvahhob Developer bilan aloqaga chiqishingiz mumkin!</p>
        <button onclick="window.location.href='kirish.html'" class="btn1">Orqaga</button>
    </div>
    <div class="input-container">
        <input type="text" id="text" placeholder=" Xabar yozish">
        <button type="button" class="buttonsand">-></button>
    </div>

    <script>
        document.querySelector(".buttonsand").addEventListener("click", function() {
            let textInput = document.getElementById("text");
            let message = textInput.value.trim();
            
            if (message !== "") {
                let newMessage = document.createElement("div");
                newMessage.textContent = message;
                newMessage.classList.add("message-box");
                
                document.body.appendChild(newMessage);
                textInput.value = "";
            }
        });
    </script>
</body>
</html>
